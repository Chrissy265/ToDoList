<!DOCTYPE html>
<html>
    <head>
        <b><h1 class="topHeader"> To-Do List App</h1></b> 
           <link href="taskStyle.css"
            rel="stylesheet" type="text/css">
    
    </head>
    <body>
       
        <p> Get organize and reach your goals with a To-Do List</p>
               <p> You can email yourself the To-Do list </p>
    

        <div id="tasker" class="tasker" >
            <div id="error" class="error">Please enter a task</div>
            <div id="tasker-header" class="tasker-header">
                <input type="text" id="input-task" placeholder="Enter a task">
                <button id="add-task-btn">
                    <i class="fa fa-fw fa-plus"></i>
                </button>
            </div>
            <div class="tasker-body">
                <ul id="tasks"></ul>
            </div>
        </div>
       
        <div>
           <div id ="Email" class ="emailInput">
            <p> Enter your email here</p>
           </div>

           <input type ="text" id="input-email" placeholder="Your Email"> 

        </div>
        


    </body>






</html>
